<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FREE OKC Homebuyer Guide | Farhana Reid, Realtor</title>

<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    background: #f3f5f7;
    color: #333;
  }

  .wrapper {
    max-width: 720px;
    margin: 50px auto;
    background: #fff;
    padding: 40px 30px;
    border-radius: 14px;
    box-shadow: 0 6px 22px rgba(0,0,0,0.08);
  }

  h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 12px;
    text-align: center;
    color: #1a1a1a;
  }

  p {
    font-size: 17px;
    line-height: 1.7;
    text-align: center;
    margin-bottom: 18px;
  }

  .form-section {
    margin-top: 25px;
  }

  input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border: 1px solid #cfd5db;
    border-radius: 8px;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 16px;
    background: #d72638;
    color: white;
    border: none;
    font-size: 19px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.25s ease;
  }

  button:hover {
    background: #b51f2e;
  }

  .footer {
    margin-top: 25px;
    text-align: center;
    font-size: 14px;
    color: #666;
  }
</style>
</head>

<body>
<div class="wrapper">
  <h1>Free 2025 OKC Homebuyer Guide</h1>
  <p>Your step-by-step roadmap to buying a home in Oklahoma City — created by local Realtor <strong>Farhana Reid</strong>.</p>
  <p>Enter your information below to download your guide instantly.</p>

  <div class="form-section">
    <form action="Buyers-Handbook.pdf" method="GET" target="_blank">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <button type="submit" download>Download the Guide</button>
    </form>
  </div>

  <p class="footer">You’ll also receive helpful homebuyer tips straight to your inbox.</p>
</div>
</body>
</html>
